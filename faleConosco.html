<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="css/faleConosco.css">
</head>
<body>
    <main>
        <section>
            <section id="poost">
                <form method="POST">

                    <div class="main-login">
                        <h1>
                            Fale Conosco
                        </h1>

                        <img src="assets/img/login.svg" alt="">

                        <div class="card-login">

                            <h2>
                                Entre em contato
                            </h2>

                            <div class="text--field">
                                <label for="nome">Nome:</label>
                                <input class="in" type="text" name="nome" placeholder=" Insira o seu nome">
                            </div>

                            <div class="text--field">
                                <label for="email">E-mail:</label>
                                <input class="in" type="text" name="email" placeholder="Insira seu e-mail">
                            </div>
                            <div class="text--field">
                                <label for="assunto">Assunto:</label>
                                <input class="in" type="text" name="assunto" placeholder="Insira o assunto">
                            </div>

                            <div class="text-field">
                                <label for="mensagem">Mensagem:</label>
                                <input class="in" type="text" name="mensagem" placeholder="Escreva o seu problema aqui">
                            </div>



                            <button class="btn-login">Entrar</button>
                        </div>


                </form>
        </section>
    </main>

    <footer>
        <p>
            © 2023 Braintag - Todos os Direitos Reservados. Desenvolvido com paixão pelo aprendizado.

        </p>
    </footer>

</body>
</html>
